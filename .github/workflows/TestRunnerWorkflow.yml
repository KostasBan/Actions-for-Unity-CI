name: Test Runner Reusable Workflow

on:
  workflow_call:
    inputs:
      message:
        required: false
        type: string
    secrets:
      token:
        required: true
      webhook:
        required: true

jobs:
  testRunner:
    name: Test all modes 📝
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create LFS file list
        run: git lfs ls-files -l | cut -d' ' -f1 | sort > .lfs-assets-id

      - name: Restore LFS cache
        uses: actions/cache@v2
        id: lfs-cache
        with:
          path: .git/lfs
          key: ${{ runner.os }}-lfs-${{ hashFiles('.lfs-assets-id') }}

      - name: Git LFS Pull
        run: |
          git lfs pull
          git add .
          git reset --hard

      - name: Restore Library cache
        uses: actions/cache@v2
        with:
          path: Library
          key: Library-test-project
          restore-keys: |
            Library-test-project-
            Library-

      - uses: webbertakken/unity-test-runner@v2
        id: testRunner
        with:
          testMode: all

      - uses: actions/upload-artifact@v2
        with:
          name: Test results (all modes)
          path: ${{ steps.testRunner.outputs.artifactsPath }}
  
  sendMessage: 
    needs: testRunner
    name: Discord Message
    runs-on: ubuntu-latest
    steps:
        - name: send custom message with args
          uses: appleboy/discord-action@master
          with:
            webhook_id: ${{ secrets.webhook }}
            webhook_token: ${{ secrets.token }}
            color: "#00FF00"
            args: | 
                Build workflow passed all tests

                The workflow runs at
                https://github.com/${{ github.repository }}/actions/runs/${{github.run_id}}.
  
  sendErrorMessage: 
    runs-on: ubuntu-latest
    needs: testRunner
    name: Test Error Message
    if: always() && needs.testRunner.result == 'failure'
    steps:
        - name: send custom message with args
          uses: appleboy/discord-action@master
          with:
            webhook_id: ${{ secrets.webhook }}
            webhook_token: ${{ secrets.token }}
            color: "#FF0000"
            args: | 
                Build workflow Failed one or more tests
                The Process is terminated

                The workflow runs at
                https://github.com/${{ github.repository }}/actions/runs/${{github.run_id}}.